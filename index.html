<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./assets/css/styles.css">
    </head>
    <body>
        <h1>Contact form</h1>
    <div class="form">
        <div class="form-box">
            <div class="button-area">

                <div id="click"></div>
                <button type="button" class="move-across" onclick="login()" >Log In</button>
                <button type="button" class="move-across" onclick="register()" >Register</button>
    
            </div>
            <div class="icons">
                <img src="./assets/images/fb.jpg">
                <img src="./assets/images/tw.jpg">
                <img src="./assets/images/gp.jpg">
          </div>

              <form id="login"class="input-group">
                <input type="text" class="input-field" placeholder="user id"required>
                <input type="text" class="input-field" placeholder="Enter Password"required>
                <input type="checkbox" class="thebox"> <span>Remember Password</span>
                <button type="submit" class="submit-btn">Login</button>
              </form>
              <form id="register" class="input-group">
                <input type="Email" class="input-field" placeholder="Email id"required>
                <input type="text" class="input-field" placeholder="Enter Password"required>
                <input type="checkbox" class="thebox"> <span>I agree to the terms & condition</span>
                <button type="submit" class="submit-btn">Register</button>
              </form>


            

        </div>

              






    </div>
</div>    
        <script>
  var x = document.getElementById("login")
  var y = document.getElementById("register")
  var z = document.getElementById("click")

  function register(){

    x.style.left="-400px"
    y.style.left="50px"
    z.style.left="110px"
  }
  
  function login(){

x.style.left="50px"
y.style.left="450px"
z.style.left="0px"
}


        </script>
    </body>
</html>
